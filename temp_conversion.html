<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE_CONVERSION_PROGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form>
            <h1>Temperature conversion:</h1>
            <input type="number" id="textbox" value="0"><br><br>
            <input type="radio" name="unit" id="tocelsius">
            <label for="tocelsius">Fahrenheit ➡️ Celsius</label>
            <input type="radio" name="unit" id="tofahrenheit">
            <label for="tofahrenheit">Celsius ➡️ Fahrenheit</label><br><br>
            <button type="button" onclick="convert()">Submit</button>
            <p id="result">Select a unit</p>
        </form>
    </div>
     


    <script src="index.js"></script>
</body>
</html>
